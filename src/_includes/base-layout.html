<!DOCTYPE html>
<html lang="en">

<head>
	{% include "head.html" %}
	{% block head %}{% endblock %}
</head>

<body>
	<div class="container">
		<div class="header">
			<img src="favicon.svg" alt="TalTech logo">
			<div class="headerlinks">
				<p>
					<!--
					<a href="/">home</a>
					<a href="{{ links.docs }}">docs</a>
					-->
					{% block headerlinks %}{% endblock %}
				</p>
			</div>
		</div>
	</div>
	<main>
		<div class="container">
			{% block title %}{% endblock %}
			{{ content | safe }}
		</div>
	</main>
	{% block comments %}{% endblock %}
	<div class="container">
		<div class="footer">
			<p class="footer">
				&copy; TalTech HPC Centre. All rights reserved.
			</p>
		</div>
	</div>
</body>


</html>
