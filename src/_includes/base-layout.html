<!DOCTYPE html>
<html lang="en">

<head>
	{% include "head.html" %}
	{% block head %}{% endblock %}
</head>

<body>
	<div class="page-container">
		<div class="container">
			<div class="header">
				<img src="favicon.svg" alt="TalTech logo">
				<div class="headerlinks">
					<p>
						<!--
						<a href="/">home</a>
						<a href="{{ links.docs }}">docs</a>
						-->
						{% block headerlinks %}{% endblock %}
					</p>
				</div>
			</div>
		</div>
		<main>
			<div class="container">
				{% block title %}{% endblock %}
				{{ content | safe }}
			</div>
		</main>
		{% block comments %}{% endblock %}
		<div class="footer">
			<div class="container">
				<p class="footer">
					&copy; TalTech HPC Centre. All rights reserved.
				</p>
			</div>
		</div>
	</div>
</body>


</html>
